{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoodFinds</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    {% block css %}
    {% endblock %}
</head>
<body>

    <div class="main">
        {% block main %}
        {% endblock %}
    </div>

      
    <!-- JS -->
    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
