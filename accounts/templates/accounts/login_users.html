{% extends 'accounts/layout.html' %}
{% load static %}

{% block css %}
{% endblock %}

{% block main %}
<section class="sign-in">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="{% static 'accounts/images/signin-image.jpg' %}" alt="sing up image"></figure>
                <a href="{% url 'signup_users' %}" class="signup-image-link">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign In</h2>
                <form method="POST" class="register-form" id="login-form" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email"></label>
                        <input type="email" name="email" id="email" placeholder="Email"/>
                    </div>
                    <div class="form-group">
                        <label for="psw"></label>
                        <input type="password" name="psw" id="psw" placeholder="Password"/>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit" name="signin" class="form-submit" value="Log in"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block js %}
{% endblock %}
