{% extends 'shops/layout.html' %}

{% block css %}
{% endblock %}

{% block main %}
<div class="card border-left-primary shadow h-100 py-2" style="margin-bottom: 30px;">
    <div class="card-body">
        <div class="row no-gutters align-items-center">
            <div class="col mr-2">
                
                    
                    <div class="button12">
                        <form class="user" action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="shop_name" placeholder="Shop Name..." style="background-color: white;">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="shop_description" placeholder="Shop Description..." style="background-color: white;">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" name="shop_location" placeholder="Shop Location..." style="background-color: white;">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Add Profile</button>
                            </div>
                    </div>
                
            </div>
           
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
{% endblock %}
